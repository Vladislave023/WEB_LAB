<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Визуализация данных</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/chart.js"></script>
    <script src="JavaScript/main.js"></script>
</head>
<body>
    <h3>Список самых высоких зданий</h3>
    <svg></svg>
    <form id="chartSettings">
        <fieldset>
            <legend>Значения по оси OX</legend>
            <input type="radio" id="country" name="xAxis" value="Страна" checked>
            <label for="country">Страна</label>
            <input type="radio" id="year" name="xAxis" value="Год">
            <label for="year">Год</label>
        </fieldset>
        <fieldset>
            <legend>Значения по оси OY</legend>
            <input type="checkbox" id="minHeight" name="yAxis" value="min">
            <label for="minHeight">Минимальная высота</label>
            <input type="checkbox" id="maxHeight" name="yAxis" value="max" checked>
            <label for="maxHeight">Максимальная высота</label>
        </fieldset>
        <fieldset>
            <legend>Тип диаграммы</legend>
            <select id="chartType" name="chartType">
                <option value="scatter">Точечная</option>
                <option value="histogram">Гистограмма</option>
            </select>
        </fieldset>
        <button type="button" id="buildChart">Построить график</button>
    </form>
    <button id="toggleTable">Скрыть таблицу</button>
    <table id="build"></table>
</body>
</html>
